<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


<div class="wrapper">
<h1>Calculator</h1>
<form action="calculate" method="post">
<table>
<tr>
<td>What kind of operation would you like to do?</td>
<td>
<select name= "operation">
<option value="Add">Add</option>
<option value="Subtract">Subtract</option>
<option value="Multiply">Multiply</option>
<option value="Divide">Divide</option>
</select>
</td>

</tr>

<tr>
<td>Enter your first amount</td>
<td><input type="number" name="amountA" placeholder="Enter Amount"></td>
</tr>
<tr>
<td>Enter you second amount</td>
<td><input type="number" name= "amountB" placeholder="Enter Amount"></td>
</tr>

<tr>
<td colspan="2">
<input type="submit" value="Submit">
</td>
</tr>
</table>
</form>





</div>
</body>
</html>
